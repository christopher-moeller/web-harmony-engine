<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Einladung in das MoellerNetwork!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }

        .button {
            background-color: rgb(190, 190, 190);
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        .main-panel {
            border: 2px solid rgb(190, 190, 190);
            border-radius: 12px;
            padding: 0 3em 2em 3em;
            text-align: center;
        }

        .key-panel {
            border: 1px solid rgb(190, 190, 190);
            border-radius: 12px;
            margin-top: 2em;
            margin-bottom: 1em;
            text-align: center;
        }

        .image {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="main-panel">
    <h1>Confirmation</h1>
    <p>Please confirm...</p>
    <a th:href="${btnLink}">
        <button class="button">Accept</button>
    </a>

</div>
</body>
</html>
